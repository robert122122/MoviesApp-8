<div *ngIf="movie">

  <h1 id="tableLabel">Update movies</h1>

  Name: <br />
  <input [(ngModel)]="movie.name" /><br />
  Author: <br />
  <input [(ngModel)]="movie.genre" /><br />
  

  <button class="btn btn-primary" (click)="saveMovie()">Save updates</button> <br /> <br />
  <button class="btn btn-primary" (click)="backToList()">Back</button>
</div>
